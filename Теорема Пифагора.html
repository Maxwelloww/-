<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теорема Пифагора</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Теорема Пифагора</h1>
        <nav>
            <a href="#generate">Генерация задач</a>
            <a href="#solutions">Решения</a>
        </nav>

    <section id="generate" class="card">

            <button id="generateBtn">Сгенерировать задачу</button>
        </div>
        <div id="task"></div>

    <section id="solutions" class="card">

        <div class="button-container">
            <button id="calculateBtn">Рассчитать гипотенузу</button>
        </div>
        <input type="number" id="catetA" placeholder="Длина катета A" />
        <input type="number" id="catetB" placeholder="Длина катета B" />

    </section>
